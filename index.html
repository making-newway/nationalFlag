<!DOCTYPE html>
<html>
    <head>
        <title>National Flag</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="flag">
            <img src="Chakra.png">
        </div>
        <svg>
            <filter id="wavy">
                <feTurbulence x="0" y="0" baseFrequency="0.01" numOctaves="5" seed="2">
                    <animate attributeName="baseFrequency" dur="60s" values="0.0.2; 0.05;0.02" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
            </filter>
        </svg>
    </body>
</html>
